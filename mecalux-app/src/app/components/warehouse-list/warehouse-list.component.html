<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row mt20">
      <div class = "col-md-12">
        <mat-card>

          <h1 class = "text-center">Warehouses</h1>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="warehouses">

              <!-- Client Column -->
              <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Client </th>
                <td mat-cell *matCellDef="let element"> {{element.client}} </td>
              </ng-container>

              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Type Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.warehouseFamily}} </td>
              </ng-container>

              <!-- Size Column -->
              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Size </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell  *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <div class="button-row">
                  <button (click) = "detailWarehouse(element.id)" mat-raised-button color="primary" matTooltip="Detail">Detail</button>
                  <button (click) = "updateWarehouse(element.id)" mat-raised-button color="accent" matTooltip="Edit">Edit</button>
                  <button (click) = "deleteWarehouse(element.id)" mat-raised-button color="warn" matTooltip="Delete">Delete</button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </div>
          <br>
          <div class = "container text-center">
            <a routerLink="/new-warehouse">
              <button mat-raised-button color="primary" matTooltip="Add new warehouse">Add</button>
            </a>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
